<h2>Actualizar etiqueta</h2>
<form [formGroup]="getUpdateTagForm()" (ngSubmit)="updateTag()" novalidate class="row g-3 needs-validation">
  <div class="col-md-4">
    <label for="name">Nombre</label>
    <input id="name" formControlName="name" required type="text" class="form-control" />
    <div *ngIf="getUpdateTagForm().get('name')?.valid" class="valid-feedback">Nombre v√°lido</div>
    <div *ngIf="getUpdateTagForm().get('name')?.invalid" class="invalid-feedback">Ingrese el nombre de la etiqueta</div>
  </div>
  <div class="col-xs-12">
    <button type="button" class="btn btn-primary" (click)="updateTag()">
        Guardar
    </button>
  </div>
</form>

<c-modal id="infoModal" [visible]="visible" (visibleChange)="handleInfoModalChange($event)" [alignment]="'center'">
  <c-modal-header>
      <h5 cModalTitle>{{modalTitle}}</h5>
      <button (click)="openCloseInfoModal()" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>{{modalMessage}}</c-modal-body>
  <c-modal-footer>
      <button (click)="openCloseInfoModal()" cButton color="secondary">
        Cerrar
      </button>
  </c-modal-footer>
</c-modal>

<c-row style="margin-top: 5%;">
    <c-col [sm]="4">
        <img cCardImg="top" [src]=videogame.imagen class="w-75 p-3 rounded mx-auto d-block">
    </c-col>
    <c-col [sm]="8" style="padding-top: 5%; padding-bottom: 5%">
        <c-row>
            <h1>{{videogame.titulo}}</h1>
        </c-row>
        <c-row>
            <h5>Publicado por {{videogame.usuario}}</h5>
        </c-row>
        <c-row style="margin-top: 5%;">
            <button cButton color="dark" style="max-width: 150px; margin-left: 1%;"><svg cIcon name="cilCloudDownload" class="me-2 icon"></svg>Descargar .zip</button>
        </c-row>
        <c-row style="margin-top: 3%; margin-right: 10%;"  class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button cButton color="info" style="max-width: 150px; margin-left: 1%;" size="sm"><svg cIcon name="cilPencil" class="me-2 icon"></svg>Modificar</button>
            <button cButton color="danger" style="max-width: 150px; margin-left: 1%;" size="sm"><svg cIcon name="cilTrash" class="me-2 icon"></svg>Eliminar</button>
        </c-row>
    </c-col>
</c-row>
<c-row style="margin-left: 4%; margin-top: 3%;">
    <h5>Sinopsis</h5>
</c-row>
<c-row style="margin-top: 3%;" class="justify-content-center">
    <c-col [sm]="10">
        <p>{{videogame.sinopsis}}</p>
    </c-col>
</c-row>
<c-row style="margin-left: 4%; margin-top: 3%;">
    <h5>Redes sociales de desarrolladores</h5>
</c-row>
<c-row style="margin-top: 3%; margin-bottom: 10%;">
    <c-col [sm]="4">
        <c-row class="text-center">
            <h6>Facebook</h6>
        </c-row>
        <c-row>
            <img cCardImg="top" [src]=videogame.imagen class="w-75 p-3 rounded mx-auto d-block">
        </c-row>
    </c-col>
    <c-col [sm]="4">
        <c-row class="text-center">
            <h6>Instagram</h6>
        </c-row>
        <c-row>
            <img cCardImg="top" [src]=videogame.imagen class="w-75 p-3 rounded mx-auto d-block">
        </c-row>
    </c-col>
    <c-col [sm]="4">
        <c-row class="text-center">
            <h6>Twitter</h6>
        </c-row>
        <c-row>
            <img cCardImg="top" [src]=videogame.imagen class="w-75 p-3 rounded mx-auto d-block">
        </c-row>
    </c-col>
</c-row>
